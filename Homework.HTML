<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div style="background-color: lightblue; padding: 10%;">
    <h1 style="text-align: center;"><u>Student Registration Form</u></h1>
    
    <div style="margin-left: 20%;">
    <form action="">
        <!-- Roll No: -->
        <label for="Roll no">Roll no: </label>         
        <input type="text" style="margin-left: 10.2%;">
        <br>
        <br>

        <!-- Student Name: -->
        <label for="Student Name">Student Name: </label>
        <input type="text" placeholder="Enter your first name" style="margin-left: 5.4%;"> -
        <input type="text" placeholder="Enter your last name">
        <br>
        <br>

        <!-- Father's Name: -->
        <label for="Father's name">Father's name: </label>
        <input type="text" placeholder="Enter your first name" style="margin-left: 5.7%;"> 
        <br>
        <br>

        <!-- Date of Birth: -->
        <label for="Date of Birth">Date of Birth: </label>
        <input type="text" placeholder="Day" style="margin-left: 6.3%;"> -
        <input type="text" placeholder="Month"> -
        <input type="text" placeholder="Year"> (DD-MM-YYYY)
        <br>
        <br>

        <!-- Mobaile No: -->
         <label for="Mobile No">Mobile no:</label>
         <input type="text" placeholder="+91" style="margin-left: 8.3%;"> -
         <input type="text">
         <br>
         <br>

        <!-- Email ID: -->
        <Label for="Eamil ID">Email ID:</Label>
        <input type="text" style="margin-left: 9%;">
        <br>
        <br>

        <!-- Password: -->
        <label for="Password">Password:</label>
        <input type="password" style="margin-left: 8.7%;">
        <br>
        <br>

        <!-- Gender: -->
        <label for="Gender">Gender:</label>
        <input type="radio" name="title" value="Male" style="margin-left: 10.5%;"> Male
        <input type="radio" name="title" value="Female"> Female
        <br>
        <br>

        <!-- Department: -->
        <label for="Department">Department:</label>
        <input type="radio" name="title" value="CSE" style="margin-left: 7.4%;"> CSE
        <input type="radio" name="title" value="IT"> IT
        <input type="radio" name="title" value="ECE"> ECE
        <input type="radio" name="title" value="CIVIL"> CIVIL
        <input type="radio" name="title" value="Mech">Mech
        <br>
        <br>

        <!-- Course: -->
        <label for="Course">Course: </label>
        <select name="select" id="select" style="margin-left: 10.7%;">
            <option value="Select Current Course's">---------Select Current Course's---------</option>
            <option value="Online Class">Online class</option>
            <option value="School class">School class</option>
        </select>
        <br>
        <br>

        <!-- Upload file: -->
        <label for="file">Upload file: </label>
        <input type="file" name="file[]" multiple>
        <br>
        <br>

        <!-- City: -->
        <label for="City">City:</label>
        <input type="text" style="margin-left: 13%;">
        <br>
        <br>

        <!-- Address: -->
        <label for="address">Address:</label>
        <input type="text" style="margin-left: 10.3%;">
        <br>
        <br>

    
        <!-- Submit button -->
        <input type="submit" value="Register">







        
        
       </div>
    </form>
    </div>
</body>
</html>
